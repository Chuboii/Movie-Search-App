<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <div class="info-page">
        <div class="trailer">
            <i class="fa fa-play" aria-hidden="true"></i>
            <span>Watch trailer</span>
            <i class="fab fa-youtube" aria-hidden="true"></i>
        </div>
        
        <div class="movie-box">
            <div class="image">
                <img src="" class="posterr" alt="">
            </div>
            <div class="texts">
                <p class="movie-name"></p>
                <p class="production">
                    <span class="date"></span>
                    <span class="country"></span>
                    <span class="mins"></span>
                </p>
                <div class="genre">
                   
                </div>

                
<div class="imdb-rating"><i class="fa fa-star" aria-hidden="true"></i> <span class="rate"></span></div>

            </div>
        </div>

        <div class="buttons">
            <div class="info">info</div>
            <div class="info">cast</div>
        </div>

        <div class="synop-box">
            <h3>Synopsis</h3>
            <p class="synop-text"></p>
        </div>

        <footer>
            <i class="fab fa-facebook" aria-hidden="true"></i>
       <i class="fab fa-instagram" aria-hidden="true"></i>
       <i class="fab fa-whatsapp" aria-hidden="true"></i>
       <i class="fab fa-pinterest" aria-hidden="true"></i>
        </footer>
    </div>

   

    <div class="header">
        <i class="fa fa-angle-left" id="back" aria-hidden="true"></i>

    <form action="">
        <input type="search" name="search" id="search">
        <button><i class="fa fa-search" id="search-search" aria-hidden="true"></i></button>
    </form>

       </div>

<header class="main-header">
  <i class="fa fa-angle-left" id="left"></i>
    <i class="fa fa-bars" id="bars" aria-hidden="true"></i>
    <h2>Movie Search App</h2>

    <i class="fa fa-search" aria-hidden="true" id="search-btn"></i>
</header>

<div class="welcome">
<img src="769549ad17a4f115158fa828ace780f1.gif" alt="">
<h3 id="explore">Explore</h3>
<img src="1686302749290.gif" alt="">
</div>

<div class="container">
    
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
